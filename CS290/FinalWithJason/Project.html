<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Stuff -->
    <meta charset="UTF-8">
    <meta name="description" content="All ya gotta do is kill Bob.">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Fryclan, theDestroyerOfWorlds">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style and JS File Links -->
    <link rel="stylesheet" href="./style/I_got_style.css">
    <link rel="stylesheet" href="./style/login.css">
    <script src="./scripts/move.js"></script>
    <script src="./scripts/automoney.js"></script>
    <script src="./scripts/helpers.js"></script>
    <script src="./scripts/Login.js"></script>

    <!-- Script Initializer -->
    <script type="text/javascript">

      window.onload = Init;
    </script>

    <!-- Tab Display Title/Favicon -->
    <link rel="icon" href="assets/cropandacoon.png">
    <title>Steal Bob's Loot</title>

  </head>
  
  <body>
    
    <div>
      <h1 id="Gold">0</h1>
    </div>
    <div>
      <h2 id="CPC">Clicks Per Click: 1 || Clicks Per Second: 0</h2>
    </div>
    <!-- Top Navigation Menu -->
    <div class="topnav">
      <a href="javascript:void(0);" class="active" onclick="UpgradeMenu()">Shop</a>
      <!-- Navigation links (hidden by default) -->
      
      <div id="myLinks1">
        <button id="CPS type 1" onclick="CpsButton(1)">CPS Upgrade type 1<br>CPS: 0<br>Cost: 10</button>
        <button id="CPS type 2" onclick="CpsButton(2)">CPS Upgrade type 2<br>CPS: 0<br>Cost: 100</button>
        <button id="CPS type 3" onclick="CpsButton(3)">CPS Upgrade type 3<br>CPS: 0<br>Cost: 1000</button>
      </div>
      <div id="myLinks2">
        <button id="CPC type 1" onclick="CpcButton(1)">CPC Upgrade type 1<br>CPC: 0<br>Cost: 10</button>
        <button id="CPC type 2" onclick="CpcButton(2)">CPC Upgrade type 2<br>CPC: 0<br>Cost: 100</button>
        <button id="CPC type 3" onclick="CpcButton(3)">CPC Upgrade type 3<br>CPC: 0<br>Cost: 1000</button>
      </div>
      <div id="myLinks3">
        <button id="Helper1" onclick="HelperUpgrade(1)">Helper 1<br>CPC: 0<br>Pocket Size: 0<br>Cost: 10</button>
      </div>
      <div id="myLinks4">
        <!-- Login button -->
        <button class="open-button" onclick="openForm()">Open Form</button>
        
        <div class="form-popup" id="myForm">
          <form action="/signup" method="post" id="signup" class="form-container">
            <h1>Login</h1>
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        
            <button type="submit" class="btn">Login</button>
            <button type="signup" class="btn">Sign Up</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
          </form>
        </div>
        <div>
          <form  class="form-container" class="already-signed-in" id="signed-in-menu">
            <h1>You're already Logged in!</h1>
            <p>Refresh the page to sign out.</p>

            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
          </form>
        </div>
      </div>
    </div>
    <!-- The Clickable Goblin -->
    <div id="da-gobin-div">
      <button id="da-gobin-object" onclick="ClickCounter('Normal thefting')">
        <!-- The Crit Box -->
        <button id="da-crit-bocks" onclick="ClickCounter('Crit!')"></button>
      </button>
    </div>

    <div id="da-helper1-div">
      <button id="da-helper1-object" onclick="HelperGoldRequest(1)"></button>
    </div>

  </body>

</html>
